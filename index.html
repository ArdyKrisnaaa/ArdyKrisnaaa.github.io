<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ardhya Krisna</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    body {
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
      z-index: -1;
    }

    .name {
      font-size: 3rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 2px 2px 10px #000;
    }

    .desc {
      font-size: 1.4rem;
      margin-top: 10px;
      text-shadow: 1px 1px 5px #000;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 20px;
      background-color: rgba(0, 255, 204, 0.8);
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #00bba3;
    }

    audio {
      margin-top: 20px;
      filter: drop-shadow(0 0 5px #00ffc3);
    }
  </style>
</head>

  <!-- Background Video Kabut -->

</body>
